name: Test

on: [push]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Unit
        run: yarn test

  browser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: E2E
        uses: cypress-io/github-action@v1
        with:
          build: yarn build
          start: yarn serve
          wait-on: http://localhost:9000
